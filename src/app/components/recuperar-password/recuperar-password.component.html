<div name="viewport" class="wrapper no-scroll space">

    <div *ngIf="!spinner" class="body">
        <img class="logo" src="/assets/img/login.png" alt="Login Imagen">
        <h1>Recuperar</h1>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" formControlName="correo" class="form-control" placeholder="name@example.com">
                <label>Email address</label>
                <span *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched "
                class="text-danger errorLabel">
                El <strong>correo</strong> es requerido
            </span>
            <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched "
                class="text-danger errorLabel">
                El <strong>correo</strong> es invalido  
            </span>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="recuperarUsuario.invalid">Recuperar</button>
            </div>
            <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="spinner"></app-spinner>
</div>
