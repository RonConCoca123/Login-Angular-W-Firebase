<div name="viewport" class="wrapper no-scroll space">
    <div *ngIf="!spinner" class="body">
        <img class="logo" src="/assets/img/login.png" alt="Login Imagen">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3 ">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span
                    *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched "
                    class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span
                    *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched "
                    class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    autocomplete="off">
                <label>Password</label>
                <span
                    *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched "
                    class="text-danger errorLabel">
                    El <strong>Password</strong> es requerido
                </span> 
                <span
                    *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched "
                    class="text-danger errorLabel">
                    El <strong>Password</strong> debe tener almenos 6 caracteres
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Password"
                    autocomplete="off">
                <label>Repetir Password</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="registrarUsuario.invalid">Registrar</button>
            </div>
            <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="spinner"></app-spinner>
</div>
