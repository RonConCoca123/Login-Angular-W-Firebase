<div name="viewport" class="wrapper no-scroll">

    <div *ngIf="!spinner" class="body">
        <img class="logo" src="/assets/img/login.png" alt="Login Imagen">
        <h1>Login</h1>
        <form [formGroup]="loginUsuario" (submit)="loguear()">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <label>Password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
            <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrate</a></p>
            <a class="mt-3" routerLink="/recuperar-password">Recuperar Contrase√±a</a>
        </form>
    </div>
    <app-spinner *ngIf="spinner"></app-spinner>
</div>
